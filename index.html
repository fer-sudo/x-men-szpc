<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progeto x-men - semana do zero ao programador contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;700&display=swap" 
    rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/respinsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="logo x-men">
    </header>
    
    <main class="selecao-de-personagens">
        <section class="personagens">
         <h1 class="titulo">selecione um pesonagem</h1>
         <ul class="lista-de-personagens">
           <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando era criaça, mas nao consegue controla-los">
                    <img 
                    src="./src/imagens/card-ciclope.jpg" alt="personagem ciclope"
                    />
                </li>
                <li class="personagem" id="jean-grey" data-name="jean grey" data-description="Jean Grey é uma multante nível ômega e o principal avatar da força fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                    <img 
                    src="./src/imagens/card-jean-grey.jpg" 
                    alt="personagem Jean Grey"
                    />
                </li>
                <li class="personagem" id="lince-negra" data-name="lince-negra" data-description="Ela tem o poder de atraverssar material sólido, campos de energia, rajadas ópticas, continuando intacta, e também tem o poder de andar no ar">
                    <img 
                    src="./src/imagens/card-lince-negra.jpg" alt="personagem Lince Negra"
                    />
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outro efeitos">
                    <img 
                    src="./src/imagens/card-tempestade.jpg" alt="personagem tempestade"
                    />
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memoria das pessoas que toca ou no caso dos multantes os poderes e a memória, mas so temporariamente">
                    <img
                     src="./src/imagens/card-vampira.jpg" alt="personagem vampira"
                     />
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de cura regenerativo. Super agilidade.">
                    <img 
                    src="./src/imagens/card-wolverine.jpg" alt="personagem wolverine"
                    />
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele é um multante que nasceu com cauda, orelhas pontudas e com o poder de se teletransportar">
                    <img 
                    src="./src/imagens/card-noturno.jpg" alt="personagem noturno"
                    />
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinose, ou seja, controlar objetos de metal e criar campos eletromagnéticos">
                    <img 
                    src="./src/imagens/card-magneto.jpg" alt="personagem magneto"
                    />
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img 
            class="personagem-grande" 
            src="./src/imagens/card-ciclope.png" 
            alt="personagem selecionado" 
            />
            
            <div class="informacoes-personagem">
        <h2 class="nome-personagem" id="nome-personagem">ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando era criaça, mas nao consegue controla-los>
                </p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
